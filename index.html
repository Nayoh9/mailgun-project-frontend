<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailgun Project</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script> <!--Import du cdn d'axios qui est essentiel pour utiliser axios depuis mon front end-->
</head>
<body>
    <div class="main">
        <h1>Formulaire de contact</h1>
        
        <form id="contactForm"> 

        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Prenom"
        />

        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Nom"
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        />

        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Sujet"
        />

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ici.."></textarea>

        <button type="submit">Envoyer le message</button>
    </form>
    
   
</div>


<script src="index.js"></script>
</body>
</html>
